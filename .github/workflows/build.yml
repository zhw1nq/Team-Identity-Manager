name: Build & Release

on:
    push:
        branches: [main]
        tags:
            - "v*"
    pull_request:
        branches: [main]

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 10.0.x

            - name: Restore
              run: dotnet restore

            - name: Build
              run: dotnet build -c Release --no-restore

            - name: Publish
              run: dotnet publish -c Release --no-build

            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: Team-Identity-Manager
                  path: build/publish/Team-Identity-Manager/

    release:
        needs: build
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/v')

        steps:
            - uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 10.0.x

            - name: Publish
              run: dotnet publish -c Release

            - name: Create ZIP
              run: |
                  cd build/publish
                  zip -r ../../Team-Identity-Manager.zip Team-Identity-Manager/

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: Team-Identity-Manager.zip
                  body: |
                      ## Installation
                      1. Extract `Team-Identity-Manager.zip` to `addons/swiftlys2/plugins/`
                      2. Configure `config.jsonc` if needed
                      3. Restart server

                      ## Requirements
                      - SwiftlyS2 v1.0.0+
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
